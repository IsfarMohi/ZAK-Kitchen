{% extends "base.html" %}

{% block content %}
<section class="contact fade-in">
    <h1>Contact Us</h1>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Visit Us</h2>
            <p><strong>Address:</strong> 195 Howick ST, Bathurst, NSW</p>
            <p><strong>Phone:</strong> 041-102-0566</p>
            <p><strong>Email:</strong> info@zakskitchenau.com</p>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm" method="POST" action="/contact">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="form-message"></p>
        </div>
    </div>

    <div class="map">
        <h2>Find Us on the Map</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8580405.464250758!2d133.77513686963745!3d-25.27439820117765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2b2b2b2b2b2b2b2b%3A0x2b2b2b2b2b2b2b2b!2sAustralia!5e0!3m2!1sen!2sau!4v1711012345678"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</section>
{% endblock %}
