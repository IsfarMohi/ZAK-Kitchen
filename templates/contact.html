{% extends "base.html" %}

{% block content %}
<section class="contact fade-in">
    <h1>Contact Us</h1>

    <div class="contact-container">
        <div class="contact-info">
            <h2>Visit Us</h2>
            <p><strong>Address:</strong> 123 Luxury Street, Hyderabad, India</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Email:</strong> contact@zakskitchen.com</p>
        </div>

        <div class="contact-form">
            <h2>Send a Message</h2>
            <form id="contactForm" method="POST" action="/contact">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p id="form-message"></p>
        </div>
    </div>

    <div class="map">
        <h2>Find Us on the Map</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.812025987!2d78.48667141525855!3d17.38504458058451!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb9795e9b51f3d%3A0x67a85a9a1a4e1f8d!2sHyderabad%2C%20Telangana!5e0!3m2!1sen!2sin!4v1615466439208!5m2!1sen!2sin"
            width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
        </iframe>
    </div>
</section>
{% endblock %}
