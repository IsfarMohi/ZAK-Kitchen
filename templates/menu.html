{% extends "base.html" %}

{% block content %}
<section class="menu fade-in">
    <h1>Our Exquisite Menu</h1>
    <div class="menu-container">
        <div class="menu-item">
            <img src="{{ url_for('static', filename='images/truffle pasta.jpg') }}" alt="Dish 1">
            <h2>Truffle Pasta</h2>
            <p>Rich and creamy pasta infused with fresh truffles.</p>
            <span class="price">AU$10</span>
        </div>
        <div class="menu-item">
            <img src="{{ url_for('static', filename='images/wagyu steak.jpg') }}" alt="Dish 2">
            <h2>Wagyu Steak</h2>
            <p>Premium Wagyu beef, grilled to perfection.</p>
            <span class="price">AU$25</span>
        </div>
        <div class="menu-item">
            <img src="{{ url_for('static', filename='images/choco lava cake.jpg') }}" alt="Dish 3">
            <h2>Chocolate Lava Cake</h2>
            <p>Decadent chocolate dessert with a molten core.</p>
            <span class="price">AU$6</span>
        </div>
    </div>
</section>
{% endblock %}
